name             = Paxton
author           = Stevan Little <stevan@cpan.org>
license          = Perl_5
copyright_holder = Stevan Little
copyright_year   = 2017

version = 0.01

[@Basic]

[TestRelease]
[ConfirmRelease]
[MetaProvides::Package]
[PodWeaver]
[MetaJSON]

[MetaResources]
repository.url    = https://github.com/stevan/p5-Paxton.git
repository.web    = https://github.com/stevan/p5-Paxton
repository.type   = git
bugtracker.web    = https://github.com/stevan/p5-Paxton/issues

[Prereqs]
Scalar::Util         = 0
Sub::Util            = 0
IO::File             = 0
IO::Handle           = 0
IO::Scalar           = 0
Devel::StackTrace    = 0
Moxie                = 0.01

[Prereqs / TestRequires]
Test::More        = 0
Test::Fatal       = 0
Test::Differences = 0
